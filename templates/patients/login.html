<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<form method="post">
    <table class="table table-lg">
        {% csrf_token %}
        <tr>
            <th>
                <label for="get-login">Логин</label>
                <input id="get-login" type="text" name="login">
            </th>
        </tr>
        <tr>
            <th>
                <label for="get-password">Пароль</label>
                <input id="get-password" type="password" name="password">
            </th>
        </tr>
        <tr>
            <th>
                <input class="btn btn-primary btn-lg btn-block" type="submit" value="Войти">
            </th>
        </tr>
    </table>
</form>

</body>
</html>
